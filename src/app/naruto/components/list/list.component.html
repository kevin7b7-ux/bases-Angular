<h4>Listado</h4>
<ul class="list-group">

    <li *ngFor="let character of characterList; 
    let i = index;
    let isLast = last;"
    class="list-group-item d-flex justify-content-between align-items-center" 
    [ngClass]="{'list-group-item-dark': isLast}"> 

    <div class="">
        <span class="text-primary"> {{ i+1 }} </span>

            {{ character.name + ' - ' + character.edad}}
    </div>
        
    <button (click)="onDelete(character.id)" class="btn btn-danger">X</button>
    </li>

    
</ul>
